        with:
          token: ${{ secrets.METRIC_TOKEN }}
          filename: repo-2.svg
          template: repository
          base: header
          repo: instant-messenger
          optimize: svg
          experimental_features: --optimize-svg
          plugin_introduction: yes
  repo-3:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@master
        with:
          token: ${{ secrets.METRIC_TOKEN }}
          filename: repo-3.svg
          template: repository
          base: header
          user: FinderDiscord
